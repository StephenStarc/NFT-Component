<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="container">
    <div class="nft-card">
    <img class="nft-img" src="./cartoon-character-with-yellow-jacket-sunglasses.jpg" alt="Image of the nft Princess Bubblebum">
  <h1>Princess Bubblebum</h1>
  <p>Our Equilibrium collection promotes beauty and cuteness.</p>
  <div class="content">
    <div class="class-icon">
  <img class="icon1" src="./images/icon-ethereum.svg" alt="ethereum icon">
  <p class="price">1.041 ETH<p>
  </div>
  <div class="class-icon">
    <img class="icon2" src="./images/icon-clock.svg" alt="clock icon">
  <p>3 days left</p>
  </div>
  </div>
  <hr class="hr">
  <div class="author">
 <img class="creator" src="./images/image-avatar1.png" alt = "image of the creator">
  <p class="author">Creation of Stephen Starc<p>
  </div>
 </div>
</main>
</body>
</html>
